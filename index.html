<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Miss You</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      background: #f8c8dc;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      text-align: center;
      margin-top: 30px;
      font-size: 48px;
      color: white;
    }

    .photos {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 30px;
      flex-wrap: wrap;
    }

    .photos img {
      width: 200px;
      border-radius: 12px;
    }

    .letter-box {
      background: white;
      max-width: 700px;
      margin: 20px auto;
      padding: 25px;
      border-radius: 14px;
      font-size: 20px;
      line-height: 1.8;
    }

    .music-btn {
      text-align: center;
      font-size: 40px;
      cursor: pointer;
      margin: 20px 0;
    }

    .heart {
      position: fixed;
      color: white;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<script>
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 12 + 14 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 300);
</script>

</div>

<div class="letter-box" id="letter"></div>

</body>
</html>
