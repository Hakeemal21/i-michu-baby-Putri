<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Miss You</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Dancing+Script:wght@500&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #f3e7d8; /* beige / nude */
      min-height: 100vh;
      overflow-x: hidden;
      font-family: 'Dancing Script', cursive;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      color: #ff4f8b; /* vibrant pink */
      margin-bottom: 30px;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      color: #ff4f8b;
      animation: floatUp 6s linear infinite;
      opacity: 0.9;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }

    /* Photos */
    .photos {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .photos img {
      width: 200px;
      border-radius: 14px;
    }

    /* Letter box */
    .letter-box {
      background: white;
      padding: 28px;
      border-radius: 16px;
      max-width: 700px;
      margin: 0 auto 30px;
      font-size: 22px;
      line-height: 1.9;
      min-height: 200px;
    }

    /* Music button */
    .music-btn {
      width: 64px;
      height: 64px;
      background: #f3e7d8; /* beige */
      border: 2px solid #ff4f8b;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ff4f8b; /* pink icon */
      font-size: 26px;
      margin: 0 auto;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>

  <!-- Floating hearts -->
  <script>
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 12 + 14 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 300);
  </script>

  <div class="container">
    <h1>I MISS YOU</h1>

    <div class="photos">
      <img src="https://i.imgur.com/kBQkMt2.jpeg">
      <img src="https://i.imgur.com/Gw7aGVv.jpeg">
      <img src="https://i.imgur.com/xCQM4Ex.jpeg">
    </div>

    <div class="letter-box" id="letter"></div>

    <!-- Music Button -->
    <div class="music-btn" id="playMusic">ðŸŽµ</div>
  </div>

  <!-- Audio -->
  <audio id="bg-music" loop preload="auto">
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Typewriter text
    const text = `Babyyyy, sayang rindu sangat ðŸ’—
Michu so sooo much babyyyy.
Nak babyyy, peluk sayang pleasee.
Nak babyyy jeee, kita berdua jeeee.
Maka tenang kita di sini berdua, Haa. Hehe.
Semoga Hakeem dan Putri bergema sampai selamanya!! ðŸ’–`;

    const box = document.getElementById("letter");
    let i = 0;

    function typeText() {
      if (i < text.length) {
        box.innerHTML += text[i] === "\n" ? "<br>" : text[i];
        i++;
        setTimeout(typeText, 45);
      }
    }
    typeText();

    // Music (iOS + Android safe)
    const music = document.getElementById("bg-music");
    document.getElementById("playMusic").addEventListener("click", () => {
      music.volume = 0.8;
      music.play();
    });
  </script>

</body>
</html>
